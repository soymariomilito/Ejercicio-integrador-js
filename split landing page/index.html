<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Sing up</title>
</head>
<body>
    <div class="container">
        <div class="split left">
            <div class="bg-img">
                <div class="content">
                    <header>Iniciar sesion</header>
                    <form action="#">
                        <div class="field">
                            <span class="fa fa-user"></span>
                            <input type="mail" required placeholder="Ingrese su Email" />
                        </div>
                        <div class="field space">
                            <span class="fa fa-lock"></span>
                            <input type="password" class="pass-key" required placeholder="Ingrese su password">
                            <span class="show">SHOW</span>
                        </div>
                        <div class="pass">
                            <a href="#">Olvide mi password</a>
                        </div>
                        <div class="pass">
                            <a href="../index.html">Volver a inicio</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="bg-img">
                <div class="content">
                    <header>Crear cuenta</header>
                    <form action="#">
                        <div class="field space">
                            <span class="fa fa-user"></span>
                            <input type="text" required placeholder="Nombre" />
                        </div>
                        <div class="field space">
                            <span class="fa fa-user"></span>
                            <input type="text" required placeholder="Apellido" />
                        </div>
                        <div class="field space">
                            <span class="fa fa-user"></span>
                            <input type="mail" required placeholder="Mail" />
                        </div>
                        <div class="field space">
                            <span class="fa fa-lock"></span>
                            <input type="password" class="pass-key pass-key2" required placeholder="Password">
                            <span class="show show2">SHOW</span>
                        </div>
                        <div class="pass">
                            <a href="../index.html">Volver a inicio</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="Registrarme">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
